<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="title">
            <h1>TO DO LIST</h1>
        </div>
        <div id="list">
            <div id="input-box">
                <div>
                    <label for="task-input">Write your task</label>
                    <input id="task-input" type="text" placeholder="Do the dishes">
                </div>
                <button id="add-btn" onclick="addTask()">ADD TASK</button>
            </div>
            <div id="list-box">
                <ol id="task-list">
                    <li>Uczyć się przez 2h <button id="delete-btn">DELETE TASK</button></li>
                    <li>Dodać skryptowanie <button id="delete-btn">DELETE TASK</button></li>
                </ol>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
